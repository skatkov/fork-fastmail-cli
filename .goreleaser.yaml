version: 2

project_name: fastmail

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: fastmail-darwin
    main: ./cmd/fastmail
    binary: fastmail
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=1
    ldflags:
      - -s -w
      - -X github.com/salmonumbrella/fastmail-cli/internal/cmd.Version={{.Version}}
      - -X github.com/salmonumbrella/fastmail-cli/internal/cmd.Commit={{.Commit}}
      - -X github.com/salmonumbrella/fastmail-cli/internal/cmd.Date={{.Date}}

  - id: fastmail-linux-windows
    main: ./cmd/fastmail
    binary: fastmail
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/salmonumbrella/fastmail-cli/internal/cmd.Version={{.Version}}
      - -X github.com/salmonumbrella/fastmail-cli/internal/cmd.Commit={{.Commit}}
      - -X github.com/salmonumbrella/fastmail-cli/internal/cmd.Date={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

